<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  </head>
  <body class="dark">
    <div class="container">
      <div class="title">TO-DO LIST</div>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <select id="priorityInput">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button class="calendar-btn" onclick="showCalendar()">
          <img
            src="assets/calendar-icon.png"
            alt="Calendar"
            width="15"
            height="15"
          />
        </button>
        <input type="date" id="dateInput" class="date-picker" />
        <button onclick="addTask()" class="add-btn">Add</button>
      </div>
      <ul class="task-list" id="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
