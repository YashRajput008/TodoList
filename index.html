<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="title">TO-DO LIST</div>

      <div class="input">
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <button onclick="addTask()" class="add normal-btn" id="add">Add</button>

        <button onclick="showCalendar()" class="calendar-btn">
          <img
            src="assets/calendar-icon.png"
            alt="Calendar"
            width="20"
            height="20"
          />
        </button>
        <input type="date" id="dateInput" class="date-picker" />
      </div>

      <ul class="task" id="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
